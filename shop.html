<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>

    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/shop.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="header"></div>

    <main>
        <section>
            <div class="filter-and-items">
                <div class="filter">
                    <div class="sort">
                        <span class="filter-title">Sort</span>
                        <button id="sortByNewest" class="sortBtn">Newest or Oldest</button>
                        <button id="sortbyPrice" class="sortBtn">Price Higher or Lower</button>
                    </div>
                    <span class="filter-title">Category</span>
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox" name="category" value="Sofa">
                                Sofa
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="category" value="Bed">
                                Bed
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="category" value="Desk">
                                Desk
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="category" value="Bookcase">
                                Bookcase
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="item-list">
                    <div class="item">
                        <div class="item-image-container">
                            <img src="${item.image_path}" loading="lazy" />
                        </div>
                        <h3>item name</h3>
                        <div class="price-stock">
                            <p class="price">Price</p>
                            <p class="stock">Stock</p>
                        </div>
                        <a href="/shop/item.html?id=?" class="buy-link">View detail</a>
                        <button>Add to cart</button>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <div id="footer"></div>
</body>

<script src="/js/layout.js"></script>
<script src="/js/shop.js"></script>

</html>
