<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Store | </title>

    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="./css/contactus.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet">
        
</head>

<body>
    <div id="header"></div>

    <main>
        <div class="container">
        <h3 id="map-responsive">Contact us</h3>
        <label for="fname">Full Name</label><br />
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
        />
        <br />
        <label for="lname">email</label><br />
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your email.."
        />
        <br />
        <label for="subject">Subject</label><br />
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 200px"
        ></textarea>
        <br />
        <input type="submit" value="Submit" />
      </div>
      <div class="container">
        <h3 id="map-responsive">Our Address</h3>
        <br />
        <p>UG3/F, Chinachem Golden Plaza, Tsim Sha Tsui East, Kowloon</p>
        <br />
        <br />
        <div class="map-responsive">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1097.462857208236!2d114.17964383485058!3d22.30031617625193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x340400ef633d3155%3A0xf011bc37cfd203d4!2z6I-v5oeL5buj5aC0!5e0!3m2!1szh-TW!2shk!4v1769073926816!5m2!1szh-TW!2shk"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </main>

    <div id="footer"></div>
</body>

<script src="/js/layout.js"></script>
<script src="/js/contactus.js"></script>
</html>
