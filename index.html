<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Store</title>

    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="header"></div>

    <main>
        <section class="hero-video">
            <video autoplay muted loop playsinline>
                <source src="/src/videos/hero.mp4" type="video/mp4">
            </video>

            <div class="hero-content">
                <img src="/src/images/symbols/logo.png" alt="logo" />
                <h1>Welcome to our shop</h1>
                <a href="/shop.html" class="start-to-shop">Start to Shop</a>
            </div>
        </section>

        <section class="carousel">
            carousel
        </section>

        <section class="random-product">
            random-product
        </section>

        <section class="buy-step">
            buy-step
        </section>

        <section class="partner-brand">
            partner-brand
        </section>

    </main>

    <div id="footer"></div>
</body>

<script src="/js/layout.js"></script>

</html>
